<div class="single-widget-container" ng-controller="sendConfirmationController">
    <div class="pageheader">
        Email Confirmation
    </div>
    <div class="well col-md-4" style="margin: 20px 300px">
        <section class="widget login-widget">
            <header class="text-align-center">
                <div ng-hide="message == ''" ng-class="(isError) ? 'alert alert-danger' : ''" style="padding:5px; margin-bottom:-15px;">
                    <h2>{{message}}</h2>
                    <hr />
                </div>
            </header>
            <div class="body">
                <form class="form-login no-margin" role="form" name="confirmForm">
                    <fieldset>
                        <div class="form-group no-margin">
                            <label for="password">Registered Email</label>

                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input id="email" name="email" type="email" required data-ng-model="confirmemailData.Email" class="form-control input-lg"
                                       placeholder="Email">
                            </div>
                            <span ng-show="confirmForm.email.$error.required">
                                Email is required, and must be the valid registered email address
                            </span>

                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-block btn-lg btn-danger" data-ng-click="sendconfirmemail()" data-ng-disabled="confirmForm.$invalid">
                            <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                            <small>Send Confirmation Code</small>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
