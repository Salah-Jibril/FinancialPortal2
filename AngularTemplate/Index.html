<!-- Current state name -->
<body ng-app="FinancialPortalApp"  class="theme-default pre-scrollable">
    <div id="main">
    <section id="main-wrapper" ng-controller="menuController">
        <div id="header">
            <div class="brand">
                <a href="index.html" class="logo">
                    <i class="icon-diamond"></i>
                    <span>Just</span>Balance
                </a>
            </div>
            <!--logo end-->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown profile hidden-xs" ng-if="authentication.isAuth">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="meta">
                            Hi, {{authentication.Name}}
                        </span>
                    </a>
                    <ul class="dropdown-menu animated flipInX" role="menu">
                        <li style="padding:0">
                            <span class="arrow top"></span>
                            <a href="#/changePassword">
                                Change Password
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#/sendConfirmEmail">
                                Confirm Your Email
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="logout()">
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="toggle-fullscreen hidden-xs" fullscreen-mode=""><button ng-click="toggleFullscreen()" type="button" class="btn btn-default expand" id="toggle-fullscreen"><i class="fa fa-expand"></i></button></li>
            </ul>

        </div>
        <div class="sidebar sidebar-left">
            <nav>
                <h5 class="sidebar-header">Navigation</h5>
                <!-- location directive.js | data-nav-toggle-sub maps to -->
                <ul class="nav nav-pills nav-stacked" data-nav-toggle-sub>
                    <li ng-if="authentication.isAuth" class="active">
                        <a href="#/" title="Dashboard">
                            <i class="fa fa-fw fa-tachometer"></i> Dashboard
                        </a>
                    </li>
                    <li ng-if="authentication.isAuth" ui-sref-active="active">
                        <a href="#/Accounts" title="Accounts">
                            <i class="fa  fa-fw fa-th-list"></i> Accounts
                        </a>
                    </li>
                    <li ng-if="authentication.isAuth" ui-sref-active="active">
                        <a href="#/Transactions" title="Categories">
                            <i class="fa  fa-fw fa-edit"></i> Categories
                        </a>
                    </li>
                    <li ng-if="authentication.isAuth" ui-sref-active="active">
                        <a href="#/Budgets" title="Budgets">
                            <i class="fa fa-fw fa-bar-chart-o"></i> Budgets
                        </a>
                    </li>
                    <li ng-if="authentication.isAuth" ui-sref-active="active">
                        <a href="#/Invitations" title="Your Household">
                            <i class="fa fa-fw fa-desktop"></i> Household
                        </a>
                    </li>
                    <li ng-if="!authentication.isAuth" ui-sref-active="active">
                        <a ui-sref="login" title="Login">
                            <i class="fa fa-fw fa-desktop"></i> Login
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main-content-wrapper">
                <div ui-view>

                </div>
        </div>
    </section>
